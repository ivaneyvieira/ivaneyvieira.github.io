---
layout: default
title: Sobre
---
<h1>Ultimos posts</h1>
<div class="row">
  {% for post in site.posts %}
  <div class="col-sm-6">
    <div class="card">
      <h5 class="card-header"><a href="{{ post.url }}">{{ post.title }}</a></h5>
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <img class="card-img-left img-list-post" src="{{ post.img }}">
        </div>
        <div class="card-body col-sm-12 col-md-9">
          <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date: "%d/%m/%Y %H:%M" }}</h6>
          <p class="card-text"> {{ post.excerpt | truncatewords: 15 }}</p>
          <a href="{{ post.url }}" role="button">Leia mais</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
